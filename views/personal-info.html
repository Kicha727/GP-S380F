<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="assets/css/navbar-fixed.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MUHK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0" id="navMenu"></ul>
            <button id="authButton" class="btn btn-outline-success"></button>
        </div>
    </div>
</nav>

<section>
    <div class="container">
        <div class="row">
            <!-- Profile Picture Section -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Profile Picture</h3>
                    </div>
                    <div class="card-body text-center">
                        <img id="profilePic" class="profile_img" src="assets/images/default-avatar.png" alt="Profile Picture">
                    </div>
                </div>
                <br>
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Update Personal Photo</h3>
                    </div>
                    <div class="card-body text-center">
                        <!-- Hidden file input -->
                        <input type="file" id="profilePicUpload" accept="image/*" class="d-none">
                        
                        <!-- Upload button now opens file picker -->
                        <button id="uploadPhotoBtn" class="btn btn-primary w-100">Upload Photo</button>
                        <button id="savePhotoBtn" class="btn btn-success w-100 mt-2">Save</button>
                    </div>
                </div>
            </div>

            <!-- General Information -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">General Information</h3>
                        <button id="editInfoBtn" class="btn btn-primary">Edit</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th width="30%">Student ID</th>
                                <td width="2%">:</td>
                                <td><input type="text" id="studentId" disabled></td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td>:</td>
                                <td><input type="text" id="studentName" disabled></td>
                            </tr>
                            <tr>
                                <th>Course Name</th>
                                <td>:</td>
                                <td><input type="text" id="courseName" disabled></td>
                            </tr>
                            <tr>
                                <th>Academic Year</th>
                                <td>:</td>
                                <td><input type="text" id="academicYear" disabled></td>
                            </tr>
                            <tr>
                                <th>Gender</th>
                                <td>:</td>
                                <td><input type="text" id="gender" disabled></td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td>:</td>
                                <td><input type="tel" id="phone" disabled></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>:</td>
                                <td><input type="email" id="email" disabled></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="assets/js/navbar.js"></script>
<script src="assets/js/personal-info.js"></script>

</body>
</html>
