<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Login</title>

    <!-- Correct Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Corrected CSS Link -->
    <link href="assets/css/teacherLogin.css" rel="stylesheet">
  </head>
  <body>
    <main class="form-signin">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center">Teacher Login</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="teacher@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        
        <p class="mt-3 text-center"><a href="login.html">Back to Student Login</a></p>
      </form>
    </main>
  </body>
</html>
